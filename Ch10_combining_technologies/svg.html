<!DOCTYPE html>
<html>
<body>
	<svg version="1.1" width="320" height="320" xmlns="http://www.w3.org/2000/svg">
	  <defs>
		<radialGradient id="circleGrad">
		  <stop offset="0%"   stop-color="rgb(0, 0, 255)" />
		  <stop offset="100%" stop-color="rgb(0, 0, 125)" />
		</radialGradient>
	  </defs>	
		<ellipse fill="url(#circleGrad)" stroke="#000" cx="256" cy="256" rx="50%" ry="50%">
			<animate attributeName="rx" values="10%;20%;10%" dur="2s" repeatCount="indefinite" />
			<animate attributeName="ry" values="10%;20%;10%" dur="2s" repeatCount="indefinite" />
		</ellipse>
		<image x="110" y="110" width="100" height="82" xlink:href="ship.png">
			<animate attributeName="x" values="25%;50%;25%" dur="2s" repeatCount="indefinite" />
			<animate attributeName="y" values="25%;50%;25%" dur="2s" repeatCount="indefinite" />
		</image>
	</svg>
</body>
</html>
